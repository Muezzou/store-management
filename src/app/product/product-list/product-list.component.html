<div class="container">
    <div class="row">
      <!--<div *ngFor="let product of productList" class="col m12 s6">-->
        <div *ngFor="let product of productList; let i = index" class="col m4 s6">
            <div (click)="goToProduct(product)" class="card horizontal"  productBorderCard>
                <div class="card-image">
                    <img src="https://images.unsplash.com/photo-1647532198028-0e14fe8ea54e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=765&q=80" alt="">
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p>{{ product.data.title | titlecase}}</p>
                        <p><small>{{ product.data.category }}</small></p>
                        <p> {{product.data.price | currency:'EUR':'symbol':'1.2'}}</p>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<a class="btn-floating btn-large waves-effect  waves-light red z-depth-3"
    style="position:fixed;bottom:25px; right: 25px;"
    routerLink="/product/add">+</a>
